<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/chapter_3/CSS/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <form>
          <h1>Login Form</h1>
          <div class="form-group">
            <label for="username" id="login">Username:</label>
            <input type="text-login" id="username" class="form-control" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password" id="login">Password:</label>
            <input type="password-login" id="password" class="form-control" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
</body>
</html>
